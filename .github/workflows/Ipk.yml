name: Build luci-app-netdata

on:
  workflow_dispatch:
    inputs:
      nama:
        description: "Nama paket (contoh: luci-app-netdata)"
        required: true
        default: "luci-app-netdata"

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download OpenWrt SDK
        run: |
          curl -SLk --retry 3 "https://github.com/tes-rep/tes-build/releases/download/SDK2/snap.tar.zst" -o /tmp/SNAPSDK.tar.zst
          tar --zstd -xf /tmp/SNAPSDK.tar.zst -C /tmp
          mv /tmp/openwrt-sdk-* SNAPSDK

      - name: Update feeds
        run: |
          cd SNAPSDK
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Copy custom package
        run: |
          mkdir -p SNAPSDK/package/custom
          cp -r ${{ inputs.nama }} SNAPSDK/package/custom/

      - name: Build package
        run: |
          cd SNAPSDK
          make defconfig
          make package/${{ inputs.nama }}/compile V=s

      - name: Debug SDK output
        run: |
          echo "===> Cek isi folder bin/"
          ls -R SNAPSDK/bin || true

      - name: Collect artifacts
        run: |
          mkdir -p release-artifacts
          # coba copy dari packages
          cp -vf SNAPSDK/bin/packages/*/*/${{ inputs.nama }}*.ipk release-artifacts/ || true
          # coba copy dari targets
          cp -vf SNAPSDK/bin/targets/*/*/packages/${{ inputs.nama }}*.ipk release-artifacts/ || true
          echo "===> Daftar file sebelum rename:"
          ls -la release-artifacts/ || true

      - name: Rename artifacts
        run: |
          cd release-artifacts
          for f in *.ipk; do
            mv "$f" "houjie-${f}"
          done
          echo "===> Daftar file setelah rename:"
          ls -la

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: houjie-ipk
          path: release-artifacts/*.ipk
