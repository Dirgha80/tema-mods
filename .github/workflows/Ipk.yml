name: build Packages3

on:
  workflow_dispatch:
   inputs:
      releases_branch:
        description: "Select the releases branch"
        required: false
        default: "openwrt-24.10"
        type: choice
        options:
          - openwrt-24.10
          - openwrt-21.02
          - openwrt-22.03
          - openwrt-23.05
          - SNAPSHOT
      letak:
        description: 'letak file'
        required: false
        default: 'tema-mods/luci-theme-hj'
        type: string 
      nama:
        description: 'nama ipk'
        required: true
        default: 'luci-theme-hj'
        type: string  
      changelog:
        description: 'Changelog'
        required: false
        default: '-'
        type: string
      url:
        description: 'url'
        required: false
        default: 'https://github.com/Dirgha80/tema-mods'
        type: string     
  push:
    tags:
      - "v*"

env:
  PACKAGE_NAME: ${{ inputs.nama }}

jobs:
  get-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: ${{ github.ref_name }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep 'PKG_VERSION:=' ${{ inputs.nama }}/Makefile | awk -F '=' '{print $2}' | tr -d ' ')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "New Version: ${VERSION}"

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.version.outputs.version }}"
          generate_release_notes: true
          draft: false
          name: "v${{ steps.version.outputs.version }}"
          body: |
            ## ðŸš€ **Release v${{ steps.version.outputs.version }}** ðŸš€
            ![Total_Download](https://img.shields.io/github/downloads/Dirgha80/tema-mods/luci-theme-hj/v${{ steps.version.outputs.version }}/total?style=for-the-badge&labelColor=blue)


            Kami dengan bangga mempersembahkan **v${{ steps.version.outputs.version }}** dari **${{ env.PACKAGE_NAME }}**! Rilis ini membawa berbagai peningkatan, perbaikan bug, dan fitur baru yang akan membuat pengalaman Anda lebih baik. Terima kasih atas dukungan dan masukan Anda!

            ---
  release:
    name: Release ${{ matrix.arch }}-${{ matrix.branch }}
    needs: get-version
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x86_64
        branch:
          - ${{ inputs.releases_branch }}

    steps:
      - name: Checkout build repo
        uses: actions/checkout@v4

      - name: Download SDK if cache miss
        run: |
          set -e
          curl -SLk --retry 3 "https://github.com/tes-rep/tes-build/releases/download/SDK2/15.tar.bz2" -o /tmp/SDK.tar.bz2
          tar -xjf /tmp/SDK.tar.bz2 -C /tmp
          mv /tmp/OpenWrt-SDK-* $GITHUB_WORKSPACE/SNAPSDK
          

      - name: Clone luci-app-openclash
        run: |
          set -e
          
          cd "$GITHUB_WORKSPACE/SNAPSDK/package"
            rm -rf luci-app-openclash
            git clone --depth 1 --branch mastee --filter=blob:none --sparse https://github.com/Dirgha80/tema-mods luci-app-netmon
            cd luci-app-netmon && git sparse-checkout set luci-app-netmon
          
      - name: List built packages
        run: |
          find ${{ github.workspace }}/artifacts -type f -name "${{ env.PACKAGE_NAME }}*.ipk" -o -name "${{ env.PACKAGE_NAME }}*.apk" | sort
          echo "::endgroup::"

      - name: Prepare release artifacts
        run: |
          # Create release artifacts directory
          mkdir -p ${{ github.workspace }}/release-artifacts

          # Handle different file extensions based on branch
          if [[ "${{ matrix.branch }}" == "SNAPSHOT" ]]; then
            # For SNAPSHOT branch - copy APK files
            find ${{ github.workspace }}/artifacts/bin/packages -name "${{ env.PACKAGE_NAME }}*.apk" -exec cp {} ${{ github.workspace }}/release-artifacts/ \; || true
            find ${{ github.workspace }}/artifacts/bin/targets -name "${{ env.PACKAGE_NAME }}*.apk" -exec cp {} ${{ github.workspace }}/release-artifacts/ \; || true
          else
            # For other branches - copy IPK files
            find ${{ github.workspace }}/artifacts/bin/packages -name "${{ env.PACKAGE_NAME }}*.ipk" -exec cp {} ${{ github.workspace }}/release-artifacts/ \; || true
            find ${{ github.workspace }}/artifacts/bin/targets -name "${{ env.PACKAGE_NAME }}*.ipk" -exec cp {} ${{ github.workspace }}/release-artifacts/ \; || true
          fi

          # Debug: list contents
          echo "Contents of release-artifacts directory:"
          ls -la ${{ github.workspace }}/release-artifacts/


      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ needs.get-version.outputs.version }}"
          files: |
            ${{ github.workspace }}/release-artifacts/*
